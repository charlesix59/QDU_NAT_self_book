		<button onclick="setData()">提交</button>
		<script>
			function setData(){
				var sid=document.getElementById("sid").value;
				var sclass=document.getElementById("sclass").value;
				// var sdate=document.getElementById("sdate").value;
				// var stime=document.getElementById("stime").value;

				//get time
				var date = new Date();
				var hour = date.getHours();
				var minute = date.getMinutes();
				minute=minute>30?30:0;
				var stime="12:00";
				if(minute==30){
					stime=hour+":30"+"-"+(hour+1)+":00";
				}
				else{
					stime=hour+":00"+"-"+(hour)+":30";
					// console.log(stime);
				}

				//getdate
				var month = date.getMonth() + 1;
				var day = date.getDate();
				var sdate=month+"月"+day+"日"

				document.getElementById("pid").innerHTML=sid;
				document.getElementById("pclass").innerHTML=sclass;
				document.getElementById("ptime").innerHTML=stime;
				document.getElementById("btime").innerHTML=stime;
				document.getElementById("pdate").innerHTML=sdate;
				document.getElementById("form").style.display="none";
			}
		</script>
