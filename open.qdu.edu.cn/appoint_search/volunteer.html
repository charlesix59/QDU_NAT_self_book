		<style type="text/css">
			.shuiyin {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				pointer-events: none;
			}

			.shuiyin-item {
				color: #999;
				pointer-events: none;
				display: inline-block;
				width: 300px;
				height: 50px;
				line-height: 50px;
				font-size: 20px;
				transform: rotateZ(-45deg);
			}

			.sectionBox {
				position: relative;
				overflow: hidden;
			}

			.bg-icon {
				width: 6000px;
				animation: 10s bgIconsShowcaseSlide infinite linear;
				animation-fill-mode: both;
				backface-visibility: hidden;
				perspective: 1000;
				z-index: 2;
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				box-sizing: border-box;
				opacity: 0.5;
			}

			.bg-icon:after {
				content: "";
				display: block;
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-position: top;
				border-radius: inherit;
				opacity: .1;
				background-image: url(../static/img/qdu.png);
				background-repeat: repeat;
			}

			@keyframes bgIconsShowcaseSlide {
				0% {
					transform: translateZ(0);
				}

				100% {
					transform: translate3d(-1200px, 0, 0);
				}
			}
		</style>
		<style>
			@keyframes moveLine {
				0% {
					background-position: -100px 1px, calc(100% - 1px) -100px, calc(100% + 100px) calc(100% - 1px), 1px 0px;
				}

				5% {
					background-position: 0px 1px, calc(100% - 1px) -100px, calc(100% + 100px) calc(100% - 1px), 1px -100px;
				}

				30% {
					background-position: 100% 1px, calc(100% - 1px) -100px, calc(100% + 100px) calc(100% - 1px), 1px -100px;
				}

				35% {
					background-position: calc(100% + 100px) 1px, calc(100% - 1px) 0px, calc(100% + 100px) calc(100% - 1px), 1px -100px;
				}

				50% {
					background-position: calc(100% + 100px) 1px, calc(100% - 1px) 100%, calc(100% + 100px) calc(100% - 1px), -100px -100px;
				}

				55% {
					background-position: calc(100% + 100px) 1px, calc(100% - 1px) calc(100% + 100px), 100% calc(100% - 1px), -100px calc(100% + 100px);
				}

				80% {
					background-position: calc(100% + 100px) 1px, calc(100% - 1px) calc(100% + 100px), 0px calc(100% - 1px), 1px calc(100% + 100px);
				}

				85% {
					background-position: calc(100% + 100px) 1px, calc(100% - 1px) calc(100% + 100px), -100px calc(100% - 1px), 1px 100%;
				}

				100% {
					background-position: calc(100% + 100px) 1px, calc(100% - 1px) calc(100% + 100px), -100px calc(100% - 1px), 1px 0px;
				}
			}

			.marquee-line {
				background-image: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, #ebf700 100%), linear-gradient(0deg, #f70505 0%, rgba(0, 0, 0, 0) 100%), linear-gradient(-90deg, rgba(0, 0, 0, 0) 0%, #f707bf 100%), linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, #4ef728 100%);
				background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
				background-size: 100px 4px, 4px 100px, 100px 4px, 4px 100px;
				background-position: -100px 1px, calc(100% - 1px) -100px, calc(100% + 100px) calc(100% - 1px), 1px 0px;
				animation: moveLine 8s infinite linear;
				height: calc(100% - 2px);
				padding: 1px;
				background-clip: content-box;
			}

			.box {
				width: 100%;
				box-shadow: 0 0 3px orange;

			}
		</style>

		<script>
			var sid;

				if (localStorage.getItem('sid')) {

			function setData() {
				console.log("test");
				// var sid = document.getElementById("sid").value;
				// var sclass = document.getElementById("sclass").value;
				var date = new Date();
				var hour = date.getHours();
				var minute = date.getMinutes();
				minute = minute > 30 ? 30 : 0;
				var stime = "12:00";
				if (minute == 30) {
					stime = hour + ":30" + "-" + (hour + 1) + ":00";
				} else {
					stime = hour + ":00" + "-" + (hour) + ":30";
					// console.log(stime);
				}

				//getdate
				var month = date.getMonth() + 1;
				var day = date.getDate();
				var sdate = month + "月" + day + "日"

				document.getElementById("pid").innerHTML = sid;
